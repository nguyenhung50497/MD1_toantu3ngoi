<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let message = prompt("Enter:");
    switch (message) {
        case "Employee":
            alert("Hello");
            break;
        case "Director":
            alert("Greeting");
            break;
        case '':
            alert("No login");
            break;
        default:
            alert('')
    }
</script>
</body>
</html>
